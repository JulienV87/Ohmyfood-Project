<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/865ef6aba0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Ohmyfood</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        </div>

        <div id="location">
            <p>
                <i class="fa-sharp fa-solid fa-location-dot"></i>Paris, Belleville
            </p>
        </div>


    </header>
    <section id="section1-bg-color">
        <div id="container-first-section">
            <h1>
                Réservez le menu qui vous convient
            </h1>

            <h2>
                Découvrez des restaurants d'exception, selectionnes par nos soins
            </h2>

            <div id="btn-explore">
                <button>Explorer nos restaurants</button>
            </div>

        </div>
    </section>

    <section id="section2-bg-color">

        <h2>Fonctionnement</h2>

        <div id="container-second-section">
            
            <div class="btn-settings">
                <button>Choisissez un restaurant</button>
            </div>

            <div class="btn-settings">
                <button>Composez votre menu</button>
            </div>

            <div class="btn-settings">
                <button>Dégustez au restaurant</button>
            </div>

        </div>
    </section>

    <section id="section3-bg-color">

        <h2>Restaurants</h2>
        
        <div id="container-third-section">
            

            


        </div>
    </section>


    <footer>

        <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood">
    
        <nav>

            <ul>
                <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fa-thin fa-handshake-angle"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>

        </nav>


    </footer>




</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/865ef6aba0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Ohmyfood</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        </div>

        <div id="location">
            <p>
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                Paris, Belleville
            </p>
        </div>


    </header>
    <section>
        <div id="container-first-section">
            <h1>
                Réservez le menu qui vous convient
            </h1>

            <p>
                Découvrez des restaurants d'exception, selectionnes par nos soins
            </p>

            <div id="btn-explore">
                <button>Explorer nos restaurants</button>
            </div>

        </div>
    </section>

    <section>
        <div id="container-second-sectio">
        <h2>Fonctionnement</h2>

        <div class="btn-settings">
            <button>Choisissez un restaurant</button>
        </div>

        <div class="btn-settings">
            <button>Composez votre menu</button>
        </div>

        <div class="btn-settings">
            <button>Dégustez au restaurant</button>
        </div>



        </div>
    </section>




</body>
</html>
